<div class="main" ng-show="!loading" ng-class="mainClass">

    <div class="content">
        <div class="payment-history-holder" shapeshift=".btn-move">
            <div class="box" ng-repeat="transaction in transactions">
                <h2>Пополнение баланса</h2>
                <ul>
                    <li>
                        <span>Название платежа</span>
                        Пополнение баланса
                    </li>
                    <li>
                        <span>Дата и время оплаты</span>
                        <span ng-bind="transaction.processed_at | date:'dd.MM.yyyy HH:mm'"></span>
                    </li>
                    <li>
                        <span>Стоимость</span>
                        <span ng-bind="transaction.sum"></span> руб.
                    </li>
                </ul>
                <div class="link-row">
                    <a href="#payment/{{ transaction.type }}/{{ transaction.sum }}">Повторить платеж</a>
                </div>
            </div>
        </div>
    </div>

</div>
